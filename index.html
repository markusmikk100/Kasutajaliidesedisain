<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300;400;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* Body Styling */
      body {
        background-color: #ecf0f1; /* Light grayish background */
        color: #34495e; /* Dark gray text for elegance */
        font-family: "Inter", sans-serif;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      /* Top Navigation Bar */
      .top-nav {
        display: flex;
        justify-content: center;
        margin-top: 3vh;
      }

      .top-item {
        font-size: 18px;
        font-weight: 500;
        padding: 12px 25px;
        margin: 0 15px;
        background-color: #bdc3c7; /* Light gray background for buttons */
        border: none;
        border-radius: 5px;
        color: #34495e; /* Dark text for contrast */
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .top-item:hover {
        background-color: #95a5a6; /* Darker gray on hover */
      }

      /* Main Container */
      .white-container {
        background-color: #ffffff; /* Clean white background for content */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        height: 93vh;
        padding: 30px;
        border-radius: 15px;
      }

      .first-text {
        font-weight: bold;
        font-family: 'Parkinsans', sans-serif;
        text-align: center;
        font-size: 85px;
        color: #2c3e50; /* Primary color for main heading */
      }

      .first2-text {
        font-weight: bold;
        font-family: 'Parkinsans', sans-serif;
        text-align: center;
        font-size: 85px;
        color: #7f8c8d; /* Subtle secondary color for the second heading */
      }

      /* Button Styles */
      .button {
        font-weight: 510;
        font-size: 30px;
        border-radius: 10px;
        font-family: 'Parkinsans', sans-serif;
        text-align: center;
        align-self: center;
        height: 5.5vb;
        width: 30vb;
        background-color: #bdc3c7; /* Muted light gray for button */
        color: #34495e; /* Dark gray text for the button */
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #95a5a6; /* Slightly darker gray on hover */
      }

      /* HTTPS Text Styling */
      .httpstext {
        font-weight: bold;
        margin-right: 10px;
        font-family: 'Parkinsans', sans-serif;
        font-size: 25px;
        color: #7f8c8d; /* Subtle color for the 'https://' text */
      }

      /* Input Container */
      .input-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 50px;
      }

      .input {
        width: 40vb;
        padding: 12px 20px;
        margin-left: 10px;
        box-sizing: border-box;
        font-size: 18px;
        background-color: #f4f6f7; /* Light gray input background */
        border: 2.5px solid #bdc3c7; /* Border in the muted gray */
        border-radius: 5px;
        transition: border-color 0.3s ease;
        font-size: x-large;
      }

      .input:focus {
        outline: none;
        border-color: #95a5a6; /* Slightly darker border on focus */
      }
    </style>
  </head>
  <body>
    <div class="top-nav">
      <button class="top-item">DOMEENID</button>
      <button class="top-item">KODULEHT</button>
      <button class="top-item">E-POST</button>
      <button class="top-item">HINNAD</button>
    </div>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="container white-container">
        <h1 class="main-heading first-text">BIG T</h1>
        <h1 class="main-heading first2-text">DOMEENID</h1>
        <div class="input-container">
          <h1 class="httpstext">https://</h1>
          <input class="input" placeholder="Sisesta soovitud domeen"></input>
        </div>
        <button class="button">Kontrolli</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
